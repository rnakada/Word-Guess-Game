<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=media-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Christmas Theme</title>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
</head>

<body>
<header>

    <div class="container-img">
        <img src="assets/images/christmas-snowman-header.jpg" alt="snowman">
        <div class="center-text">
            <p id="christmas">Christmas</p>
        </div>
    </div>

</header>

    <div class="container">

        <!-- <div class="hint-box text-center">
            <p id="hintBox">hint</p>
        </div> -->

        <div class="img-box">
            <img class="l-box" src="assets/images/christmas-carols.jpg" alt="Christmas Carols">
        </div>    
    
    </div>

    <div class="container marg-left text-center">
        
        <div class="h1-box  text-center">
            <h1>Press any key to start!</h1>
        </div>    
        <div class="h1-box  text-center">
            <h1 id="randomChoice"></h1>
        </div>
        <div class="right-row  text-center">
            <p id="guessedLetters"></p>
        </div>
        <div class="right-row  text-center">
            <p id="attemptsRemaining"></p>
        </div>
        <div class="win-loss">
            <p>wins: <span id="wins"></span></p>
        </div>
        <div class="win-loss">
            <p>losses: <span id="losses"></span></p>
        </div> 
           
    </div>
    

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
